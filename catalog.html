<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог – «Цифровий Архів»</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a href="index.html" class="logo"><img src="img/logo.png" alt='Логотип "Цифровий Архів"'></a>
    <button class="mobile-menu-toggle">☰</button>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="catalog.html" class="active">Каталог</a></li>
        <li><a href="about.html">Про нас</a></li>
        <li><a href="help.html">Допомога</a></li>
        <li><a href="contact.html">Контакти</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <a href="neuro_librarian.html" class="btn btn-neuro-header btn-neuro-header-small">Нейро-Бібліотекар</a>
      <form class="search-form" action="search.html" method="get">
        <input type="search" name="q" placeholder="Пошук..." aria-label="Пошук книг">
        <button type="submit">Знайти</button>
      </form>
      <div class="auth-links">
        <a href="profile.html">Вхід</a> / <a href="profile.html">Реєстрація</a>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container catalog-page-container">
    <aside class="filters">
      <h2>Фільтри</h2>
      <div class="filter-block">
        <h3>Категорії</h3>
        <ul class="filter-list" id="category-filter-list">
        </ul>
      </div>
      <div class="filter-block">
        <h3>Автор</h3>
        <input type="text" id="author-filter" placeholder="Пошук автора...">
      </div>
      <div class="filter-block">
        <h3>Рік видання</h3>
        <div class="year-filter-inputs">
            <input type="number" id="year-from-filter" min="1000" max="2025" placeholder="Від">
            <input type="number" id="year-to-filter" min="1000" max="2025" placeholder="До">
        </div>
      </div>
      <div class="filter-block">
        <h3>Сортування</h3>
        <select id="sort-order">
          <option value="popularity">За популярністю</option>
          <option value="title_asc">За назвою (А-Я)</option>
          <option value="title_desc">За назвою (Я-А)</option>
          <option value="year_desc">За роком (новіші)</option>
          <option value="year_asc">За роком (старіші)</option>
        </select>
      </div>
      <button id="apply-filters-btn" class="btn">Застосувати</button>
      <button id="reset-filters-btn" class="btn btn-secondary">Скинути</button>
    </aside>

    <section class="catalog-content">
      <div class="catalog-header">
        <h1 id="catalog-title">Каталог книг</h1>
        <p id="books-found-count">Завантаження...</p>
      </div>
      <div class="book-grid" id="catalog-book-grid">
      </div>
      <nav class="pagination" id="pagination-container">
      </nav>
    </section>
  </div>
</main>

<footer class="site-footer">
   <div class="container">
        <div class="footer-content">
            <p>© 2025 ТОВ "Освітній Простір". Всі права захищено.</p>
            <p><a href="#">Політика конфіденційності</a> | <a href="about.html">Про нас</a> | <a href="contact.html">Контакти</a></p>
        </div>
        <div class="footer-partner">
            <span>Партнери:</span>
            <a href="https://argentum200.github.io/ai_hub/index.html" target="_blank" rel="noopener noreferrer" title="Інформаційний партнер AI Hub">
                <img src="img/ai-hub.png" alt="Логотип AI Hub">
            </a>
        </div>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
